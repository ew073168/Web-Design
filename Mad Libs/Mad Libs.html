<!DOCTYPE html>
<html lang=en-us>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A small Mad Libs game that I made.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mad Libs</title>
        <link rel="stylesheet" href="madlibs.css">
    </head>
    <body>
        <h1>Mad Libs</h1>

        <p>Enter a word that works with the prompt to create your funny story.</p>

        <div class="words">
            <ul>
                <li><label for="title">Title: </label><input id="title" class="title"></li>

                <li><label for="weather">Weather: </label><input id="weather" class="weather"></li>

                <li><label for="location">Location: </label><input id="location" class="location"></li>

                <li><label for="vehicle">Vehicle: </label><input id="vehicle" class="vehicle"></li>
                
                <li><label for="animals">Animals: </label><input id="animals" class="animals"></li>           

                <li><label for="question">Question: </label><input id="question" class="question"></li>         

                <li><label for="adjective">Adjective: </label><input id="adjective" class="adjective"></li>          

                <li><label for="famousBuilding">Famous Building: </label><input id="famousBuilding" class="famousBuilding"></li>          

                <li><label for="ingVerb">-ing Verb: </label><input id="ingVerb" class="ingVerb"></li>         

                <li><label for="item">Item: </label><input id="item" class="item"></li>          

                <li><label for="movieCharacter">Movie Character: </label><input id="movieCharacter" class="movieCharacter"></li>
                
                <li><label for="movieQuote">Movie Quote: </label><input id="movieQuote" class="movieQuote"></li>

                <li><label for="movement">Way to Move: </label><input id="movement" class="movement"></li>
            </ul>
        </div>

        <input type="submit" value="Submit All" class="submitButton">

        <script src="madlibs.js"></script>
    </body>
</html>
